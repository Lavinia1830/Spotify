<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="d-flex container-fluid general-container p-4 bg-black w-100 h-100">
        <!--Inizio sidebar sx-->
        <div class="sidebar-sx d-flex h-100">
            <div class="siderbar-content">
                <div class="sidebar-home rounded-4">
                    <div class="home d-flex align-items-center ms-4 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">

                        </svg> 
                        <span class="ms-3 h-100 fw-bold">Home</span>
                    </div>
                    <div class="cerca d-flex align-items-center ms-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>

                </div>
                <div class="fw-bold sidebar-sx-libreria rounded-4 mb-5 mt-2">
                    <div class="sidebar-sx-libreria-head d-flex justify-content-between">
                        <div class="la-tua-libreria d-flex mt-2 align-items-md-center ms-4">

                            </svg> 
                            <span class="ms-4">La tua libreria</span>
                        </div>
                        <div class="add-playlist d-flex mt-2">
                            <div class="plus">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                                </svg>
                            </div>
                            <div class="arrow mx-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>

                            </div>
                        </div>
                    </div>
                    <div class="libreria-bottoni d-flex justify-content-between">
                        <div class="libreria-bottoni-sx d-flex ms-2">
                            <div class="libreria-bottone">
                                <button class="rounded-5 ms-2">
                                    <a href="#">Playlist</a>
                                </button>
                                <button class="rounded-5 ms-2">
                                    <a href="#">Podcast e show</a>
                                </button>
                                <button class="rounded-5 ms-2">
                                    <a href="#">Album</a>
                                </button>
                                <button class="rounded-5 ms-2">
                                    <a href="#">Artista</a>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="tabella">
                        <table class="playlists-table">
                            <thead class="d-none">
                                <tr>
                                    <th class="ps-3">Titolo</th>
                                    <th>Data di aggiunta</th>
                                    <th class="ps-2">Riprodotto</th>
                                </tr>
                            </thead>
                            <tbody class="tabella" id="tableBody">
                                <tr>
                                    <div class="libreria-bottoni-sx d-flex justify-content-between px-3">
                                        <div class="bottone-sx-search">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                            </svg>
                                        </div>
                                        <div class="bottone-sx-recenti d-flex">
                                            <span class="me-2">Recenti</span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5zM3 3H2v1h1z"/>

                                            </svg>
                                        </div>
                                    </div>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--Fine sidebar sx-->

        <!--Inizio Main-->
        <div class="main rounded-4">
            <div class="main-head d-flex justify-content-between align-items-center">
                <div class="blurred-bg"></div>
                <div class="main-head-left">
                    <button class="chevronButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                        </svg>
                    </button>
                    <button class="chevronButton">

                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>

                    <button class="esploraPremium"><a href="esploraPremium.html">Esplora Premium</a></button>

                                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
                            </svg>
                        </a>
                    </button>
                    <button class="main-head-right-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>

                    </button>

            </div>
            <div class="main-body">
                <div class="sponsered-playlist rounded-2">
                    <h2 id="saluto"></h2>
                    <div class="album-container" id="container-caselle">
                    </div>
                </div>
            </div>
            <div class="playlist-container">
                <div class="playlists">
                    <div class="mostra-wrapper">
                        <a href="create-per-te.html" class="playlist-name">Create per te</a>
                        <a href="create-per-te.html" class="show-all">Motra tutto</a>
                    </div>
                    <div class="playlist-cards-container ms-0 me-0 row g-4"></div>
                </div>
            </div>
        </div>
    </div>
